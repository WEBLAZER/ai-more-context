name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile
      run: npm run compile
      
    - name: Lint
      run: npm run lint
      
    - name: Test
      run: npm test
      
    - name: Package Extension
      run: npx vsce package
      
    - name: Upload Extension
      uses: actions/upload-artifact@v3
      with:
        name: vscode-context-enhancer
        path: *.vsix 