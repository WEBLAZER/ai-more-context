<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de test pour VSCode Context Enhancer">
    <meta name="keywords" content="test, vscode, context, enhancer">
    <title>Test VSCode Context Enhancer</title>
    <style>
        /* Style valide */
        .test-container {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
        }
        .error-element {
            color: red;
        }
    </style>
    <style>
        /* Style invalide pour tester la capture d'erreurs */
        .invalid-style {
            color: invalid-color;
        }
    </style>
</head>
<body>
    <h1>bonjour</h1>
    <div class="test-container">
        <h1>Page de Test VSCode Context Enhancer</h1>
        
        <!-- Test des formulaires -->
        <form id="test-form">
            <input type="text" placeholder="Test input">
            <button type="submit">Soumettre</button>
        </form>

        <!-- Test des images -->
        <div class="images-test">
            <img src="https://picsum.photos/200/300" alt="Image de test">
            <img src="invalid-image.jpg" alt="Image invalide">
        </div>

        <!-- Test des scripts -->
        <script>
            // Erreur de référence non définie
            console.log(undefinedVariable);

            // Erreur de syntaxe
            try {
                eval('if (true) {');
            } catch (e) {
                console.error('Erreur de syntaxe:', e);
            }

            // Erreur de type
            try {
                const obj = null;
                obj.nonExistentMethod();
            } catch (e) {
                console.error('Erreur de type:', e);
            }

            // Erreur de réseau
            fetch('https://api.invalid-url.com')
                .catch(e => console.error('Erreur réseau:', e));

            // Erreur de timeout
            setTimeout(() => {
                throw new Error('Erreur timeout');
            }, 1000);

            // Erreur de promesse non gérée
            Promise.reject(new Error('Promesse rejetée'));

            // Erreur de chargement de ressource
            const script = document.createElement('script');
            script.src = 'non-existent-script.js';
            document.body.appendChild(script);

            // Erreur de style CSS
            const style = document.createElement('style');
            style.textContent = '.invalid { color: invalid-color; }';
            document.head.appendChild(style);

            // Erreur de validation de formulaire
            document.getElementById('test-form').addEventListener('submit', (e) => {
                e.preventDefault();
                throw new Error('Erreur de validation');
            });
        </script>

        <!-- Test de style externe -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        
        <!-- Test de style invalide -->
        <link rel="stylesheet" href="invalid-style.css">
    </div>

    <!-- Test de script externe -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="invalid-script.js"></script>
</body>
</html>
